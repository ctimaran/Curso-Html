<script>
    // Convertir una temperatura fahrenheit a centigrados
    var f= 0;  //Define una valor f de entrada
    var c= 0;  //Defien la variable de salida
    
    //Lee la temperatura en grados fahrenheit
    f = parseInt(prompt("Ingrese la temperatura en °Fahrenheit: ",0));

    //Proceso: calcula el equivalente en centigrados
    c = (5/9) * (f-32);

    //salida:
    document.writeln("La temperatura de " + f + "° fahrenheit es igual a " + c + "° centigrados")


</script>
