<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="animation" width="200" style="border:1px solid">    
    </canvas>
    <script>
        var canva = document.getElementById("animation");
        var ctx = canva.getContext("2d");
        var posx = 0;
        var posy = 0;
        var dirx = 1;
        var diry = 1;
        
        animar();

        function dibujarCuadro(x,y){
            ctx.fillStyle ="#ff0000";
            ctx.fillRect(x,y,30,30);
        }
        function animar(){
            ctx.clearRect(0,0, canva.width, canva.height);
            dibujarCuadro(posx, posy);
            posx += dirx;
         //   posy += diry;
            if (posx == (canva.width - 30) || posx == 0){
               dirx = dirx * (-1);     
            }
            if (posy == (canva.height - 30) || posy == 0){
                diry = diry * (-1)                    
            }
            
            requestAnimationFrame(animar);
        }
    </script>
    
</body>
</html>
