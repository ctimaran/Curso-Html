<script>
//Dados dos (2) números ·”x” y “z” donde “x” es menor que “z” haga
//un algoritmo para calcular el producto y la suma de los
//números comprendidos entre “x” y “z”.

var z, x, sumatoria, producto;
x = parseInt(prompt("Ingrese x"));
z = parseInt(prompt("Ingrese z"));

x = x + 1;
sumatoria = 0;
producto = 1;
while(x < z){
    sumatoria = sumatoria + x;
    producto = producto * x;
    x = x + 1;
}



</script>
