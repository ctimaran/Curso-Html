<script>
    //Dado un (1) número “x”, calcular “x!” (x factorial). El factorial de
    //un número natural es el producto de los naturales menores o
    //iguales que el número dado. Ejemplo: 5! = 1x2x3x4x5 = 120
    var  x, factorial;
    x = parseInt(prompt("Ingrese x"));
    var i;
    i = 1;
    while(i <= x){
        factorial = factorial * i;
        i = i + 1;
    }
 </script>
